<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseñalo a tu gusto</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- ---------- $Header --------------- -->
    <header class="main-header  l-section">
        <img class="banner__hero-image" src="./images/banner.jpg" alt="Imagen, banner, principal de la página.">
        <div class="main-header__content">
            <div class="container  l-container">
                <!-- ---------- $Logo --------------- -->
                <a class="logo-link" href="index.html">
                    <img class="main-logo" width="100px" src="/images/logo.png" alt="Logo de la pasteleria">
                </a>
                <!-- ---------- $Navegation --------------- -->
                <nav class="main-nav">
                    <ul class="menu">
                        <li class="menu__item"><a class="menu__link"href="index.html">Home</a></li>
                        <li class="menu__item"><a class="menu__link" href="index.html#aboutus">Sobre nosotros</a></li>
                        <li class="menu__item"><a class="menu__link" href="index.html#gallery">Galeria</a></li>
                        <li class="menu__item"><a class="menu__link" href="index.html#contact">Contactanos</a></li>
                    </ul>
                </nav>
            </div>
            <!-- ---------- $Banner --------------- -->
            <div class="banner">
                <div class="banner__content">
                    <h1 class="banner__title">No pares hasta quedar satisfecho con tu creación</h1>
                    <p class="banner__description">
                        Pasteles  deliciosos y de gran calidad para hacerte feliz.
                    </p>
                </div>
            </div>
        </div>
    </header>
    <main class="main  main__pastel-creator">
        <h1 class="title">Let´s Go!</h1>
        <section class="base-cakes  l-section  l-container">
            <h2 class="base-cakes__title">Seleccion uno de los pasteles base</h2>
            <div class="card  card-cake">
                <img class="card-cake__image" src="./images/pastel-base-lv1.png" alt="Ejemplo de un pastel base de un nivel.">
                <input class="card-cake__checket" type="radio" id="cake1" name="drone" value="cake1" checked>
                <label class="card-cake__label" for="cake1">Un nivel</label>
            </div>
            <div class="card  card-cake">
                <img class="card-cake__image" src="./images/pastel-base-lv2.png" alt="Ejemplo de un pastel base de un nivel.">
                <input class="card-cake__checket" type="radio" id="cake2" name="drone" value="cake2" checked>
                <label class="card-cake__label" for="cake2">Dos niveles</label>
            </div>
            <div class="card  card-cake">
                <img class="card-cake__image" src="./images/pastel-base-lv3.png" alt="Ejemplo de un pastel base de un nivel.">
                <input class="card-cake__checket" type="radio" id="cake3" name="drone" value="cake3" checked>
                <label class="card-cake__label" for="cake3">Tres niveles</label>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <a class="main-footer__logo" href="./">
            <img class="main-logo" width="100px" src="/images/logo.png" alt="Logo de la pasteleria">
        </a>
        <span>© All rights reserved Pasteles Double L inc. 2022</span>
    </footer>
</body>
</html>
